- q: Может ли другой игрок не соглашаться на действие?
  a: Никакие действия не требуют согласия. Просто выполняйте действие.
  rules:
    - '9.2.8'
    - '9.5.4'
    - '11.2.6'

- q: Какие компоненты являются зданиями? А какие жетонами?
  a: Здания - это квадратные картонные компоненты который можно разместить в свободные слоты на карте. Жетоны - круглые картонные компоненты, которые не занимают слот. Подробные списки зданий и жетонов вы найдете на обратной стороне планшетов фракций.
  rules:
    - '2.5'
    - '16.6.3'
    - '16.6.32'

- q: Потеряю ли я победные очки, если одно из моих зданий будет разрушено?
  a: Нет!
  rules:
    - '2.5.2'
    - '16.6.22'

- q: Могу ли я разыграть несколько карт засады в сражении?
  a: Нет! Только одну.
  rules:
    - '4.3.1'
